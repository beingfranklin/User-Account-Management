<!DOCTYPE html>
<html lang="en">

<head>
	<title>Cactus ProSoft - User Account</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->

	<style>
		#signup,
		#otpsend,
		#otpcheck,
		#changepass {
			display: none;
		}
	</style>
	<script>
		window.onload = function () {

			// Check for LocalStorage support.
			if (localStorage) {

				// Add an event listener for form submissions
				document.getElementById('signupform').addEventListener('submit', (event) => {
					event.preventDefault();
					// Get the value of the name field.
					var uname = document.getElementById('username').value;
					var upass = document.getElementById('pass').value;
					// Save the name and password in localStorage.
					localStorage.setItem('Username', uname);
					localStorage.setItem('Password', upass);
				});
				document.getElementById('signinform').addEventListener('click', (event) => {
					event.preventDefault();
					console.log("Reached login credential checking page");
					const username = localStorage.getItem('Username');
					const password = localStorage.getItem('Password');
					console.log(username + ' $$$ ' + password);
					var lname = document.getElementById('loginname').value;
					var lpass = document.getElementById('loginpass').value;

					console.log(lname + ' $$$ ' + lpass);

				});
			}
			else {
				alert("No support. Use a fallback such as browser cookies or store on the server.");
			}
		}



	</script>
	<script>


		function signUp() {
			console.log("Reached SignUp")

			document.getElementById("signup").style.display = "block";//Only this is activated
			document.getElementById("signin").style.display = "none";
			document.getElementById("otpsend").style.display = "none";
			document.getElementById("otpcheck").style.display = "none";
			document.getElementById("changepass").style.display = "none";
		}
		function signIn() {
			document.getElementById("signup").style.display = "none";
			document.getElementById("signin").style.display = "block";//Only this is activated
			document.getElementById("otpsend").style.display = "none";
			document.getElementById("otpcheck").style.display = "none";
			document.getElementById("changepass").style.display = "none";
		}
		function otpSend() {
			document.getElementById("signup").style.display = "none";
			document.getElementById("signin").style.display = "none";
			document.getElementById("otpsend").style.display = "block";//Only this is activated
			document.getElementById("otpcheck").style.display = "none";
			document.getElementById("changepass").style.display = "none";
		}
		function otpCheck() {
			document.getElementById("signup").style.display = "none";
			document.getElementById("signin").style.display = "none";
			document.getElementById("otpsend").style.display = "none";
			document.getElementById("otpcheck").style.display = "block";//Only this is activated
			document.getElementById("changepass").style.display = "none";
		}
		function changePass() {
			document.getElementById("signup").style.display = "none";
			document.getElementById("signin").style.display = "none";
			document.getElementById("otpsend").style.display = "none";
			document.getElementById("otpcheck").style.display = "none";
			document.getElementById("changepass").style.display = "block";//Only this is activated
		}
		function updatedPass() {
			alert("Password updated! Login Again to continue.");
			window.location.href = 'index.html';
		}

	</script>

</head>

<body>
	<!-- Sign In -->
	<div class="limiter " id="signin">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form id="signinform" class="login100-form validate-form">
					<span class="login100-form-title p-b-70">
						Sign In
					</span>
					<span class="login100-form-avatar">
						<img src="images/avatar-01.jpg" alt="Logo">
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter username">
						<input id="loginname" class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input id="loginpass" class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button type="button" class="login100-form-btn">
							Login
						</button>
					</div>
					<br>
					<p>Or Login with</p>
					<br>
					<div class="row">
						<div class="col-sm-6">
							<a href="#" class="btn-face m-b-20">
								<i class="fa fa-facebook-official"></i>
								Facebook
							</a>
						</div>
						<div class="col-sm-6">
							<a href="#" class="btn-google m-b-20">
								<i class="fa fa-google"></i>
								Google
							</a>
						</div>
					</div>
					<br>
					<ul>

						<li class="m-b-8">
							<span class="txt1">
								Forgot
							</span>

							<a href="#" onclick="otpSend(); return false;" class="txt2">
								Username / Password?
							</a>
						</li>

					</ul>
					<br>
					<p>Dont have an account?</p>
					<br>

					<div class="container-login100-form-btn">
						<button type="button" onclick="signUp()" class="login100-form-btn">
							Register
						</button>
					</div>


				</form>
			</div>
		</div>
	</div>

	<!-- Signup -->
	<div class="limiter" id="signup">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form id="signupform" class="login100-form validate-form">
					<span class="login100-form-title p-b-70">
						Sign Up
					</span>


					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter username">
						<input id="username" class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input id="pass" class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Create an Account
						</button>
					</div>
					<br>
					<p>Or Register with</p>
					<br>
					<div class="row">
						<div class="col-sm-6">
							<a href="#" class="btn-face m-b-20">
								<i class="fa fa-facebook-official"></i>
								Facebook
							</a>
						</div>
						<div class="col-sm-6">
							<a href="#" class="btn-google m-b-20">
								<i class="fa fa-google"></i>
								Google
							</a>
						</div>
					</div>

					<br>
					<p>Already have an account?</p>
					<br>

					<div class="container-login100-form-btn">
						<button type="button" onclick="signIn()" class="login100-form-btn">
							Login
						</button>
					</div>


				</form>
			</div>
		</div>
	</div>

	<!-- Profile -->
	<!-- Profile -->

	<!-- Forget Password -->

	<!-- OTP Number -->
	<div class="limiter" id="otpsend">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-70">
						Forgot Your Password?
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter Email Id">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>
					<p>Or </p>
					<br>
					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter Number">
						<input class="input100" type="number" name="Number">
						<span class="focus-input100" data-placeholder="Number"></span>
					</div>


					<div class="container-login100-form-btn">
						<button type="button" onclick="otpCheck()" class="login100-form-btn">
							Send an OTP
						</button>
					</div>
					<br>


				</form>
			</div>
		</div>
	</div>
	<!-- OTP Number -->

	<!-- Checking OTP Number -->
	<div class="limiter" id="otpcheck">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-70">
						Enter your OTP
					</span>


					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter OTP">
						<input class="input100" type="number" name="otp">
						<span class="focus-input100" data-placeholder="OTP"></span>
					</div>



					<div class="container-login100-form-btn">
						<button type="button" onclick="changePass()" class="login100-form-btn">
							Check OTP
						</button>
					</div>
					<br>


				</form>
			</div>
		</div>
	</div>
	<!-- Checking OTP Number -->


	<!-- Change Password -->
	<div class="limiter" id="changepass">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-70">
						Change Your Password
					</span>


					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Retype Password"></span>
					</div>



					<div class="container-login100-form-btn">
						<button type="button" onclick="updatedPass()" class="login100-form-btn">
							Change Password
						</button>
					</div>
					<br>


				</form>
			</div>
		</div>
	</div>
	<!-- Change Password -->

</body>

</html>
